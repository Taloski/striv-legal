<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Striv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #F2F2F2;
            background-color: #0B0F12;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #141A1F;
            padding: 48px 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            text-align: center;
        }

        .checkmark {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background-color: rgba(186, 246, 180, 0.12);
            border: 2px solid #BAF6B4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            font-size: 32px;
        }

        h1 {
            font-size: 1.75em;
            font-weight: 700;
            color: #F2F2F2;
            margin-bottom: 12px;
        }

        .brand {
            color: #23C0D0;
        }

        .message {
            font-size: 1.05em;
            color: #9CA3AF;
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .cta {
            display: inline-block;
            background-color: #23C0D0;
            color: #0B0F12;
            font-weight: 600;
            font-size: 1em;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .cta:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 32px;
            font-size: 0.85em;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">&#10003;</div>
        <h1>Email Verified</h1>
        <p class="message">
            Your <span class="brand">Striv</span> account is ready.<br>
            You can close this page and log in to the app.
        </p>
        <a href="striv://" class="cta">Open Striv</a>
        <p class="footer">
            If the button doesn't work, open the Striv app manually.
        </p>
    </div>
</body>
</html>
